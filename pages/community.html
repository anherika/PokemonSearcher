<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - Pokémon Searcher</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <header class="header-pikachu">
        <nav class="nav-charizard">
            <img src="../assets/img/pokefind-logo.png" alt="pokefind-logo">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../pages/pokedex.html">Pokedex</a></li>
                <li><a href="../pages/team.html">Teams</a></li>
                <li><a href="../pages/community.html" class="active">Community</a></li>
                <li><a href="../pages/about.html">About us</a></li>
            </ul>
        </nav>
    </header>

    <main class="pokedex-container">
        <section class="search-section">
            <h3>Find events</h3>
            <div class="search-box">
                <input type="text" class="input-search" placeholder="Search events">
                <img src="../assets/img/icons/search.svg" class="search-icon" alt="Search">
            </div>
            <div class="filters">
                <select class="input-search">
                    <option>Filter per category</option>
                </select>
                <select class="input-search">
                    <option>Events close to u</option>
                </select>
                <select class="input-search">
                    <option>Yes / No</option>
                </select>
            </div>
            <button class="search-button">Search Event</button>
        </section>

        <section class="results-section">
            <div class="image-placeholder"></div>
            <img id="empty-square" src="../assets/img/map.png" alt="Poke Map">
            <h3>Explore events near you</h3>
            <p>Find the best Pokémon community events and connect with trainers worldwide.</p>
        </section>
    </main>

    <footer class="footer-squirtle">
        <h3>Subscribe for more</h3>
        <div class="email-subscribe">
            <input type="email" placeholder="Email" class="input-togepi">
            <button class="button-charmander">Subscribe</button>
        </div>
        <p class="caption">2025 Pokémonfind.<br>
            Not affiliated with Nintendo, Game Freak, or The Pokémon Company.</p>
    </footer>
</body>

</html>
